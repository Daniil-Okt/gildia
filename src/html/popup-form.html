<div class="popup-form _overlay-bg" data-popup="popup-form">
    <div class="popup-form__container">
        <div class="form-popup">
            <div class="form-popup__button-close button-close">
                <img src="@img/popup-button-close.svg" alt="#">
            </div>
            <form action="#" class="form-popup__body" id="form-popup">
                <div class="form-popup__title">
                    <h2>Оставьте заявку</h2>
                </div>
                <div class="form-popup__item">
                    <label for="formRecordName" class="form-popup__label form-popup__label-name"></label>
                    <input type="text" id="formPopupName" name="name" class="form-popup__input form-popup__input-name _req text" placeholder="Ваше имя">
                </div>
                <div class="form-popup__item">
                    <label for="formRecordTel" class="form-popup__label form-poup__label-tel"></label>
                    <input type="tel" id="formPopupTel" name="tel" class="form-popup__input _req tel" placeholder="Телефон">
                </div>
                <div class="form-popup__button-row">
                    <button type="submit" class="form-popup__button button">Оформить заказ</button>
                </div>
                <div class="form-popup__text">
                    Мы свяжемся с вами в ближайшее время
                </div>
                <div class="form-popup__thanks">
                    <h2>Спасибо!</h2>
                </div>
            </form>
        </div>
    </div>
</div>
